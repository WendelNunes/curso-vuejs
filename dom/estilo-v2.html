<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<style>
    #app{
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
        display: flex;
    }
    .c1{
        background-color: red;
    }
    .c2{
        background-color: green;
    }
    .c3{
        background-color: blue;
    }
</style>

<div id="app">
    <div class="demo" :class="estilo1" @click="aplicar1 = !aplicar1"></div>
    <div class="demo"></div>
    <div class="demo"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicar1: false
        },
        computed: {
            estilo1(){
                return {
                    c1: this.aplicar1,
                    c2: !this.aplicar1
                }
            }
        }
    })
</script>
